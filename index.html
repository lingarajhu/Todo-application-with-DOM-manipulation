<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 flex flex-col items-center justify-center text-white h-screen"
  >
    <div class="max-w-lg w-full bg-gray-800 rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6">Todo List</h1>
      <div class="mb-4">
        <input
          id="task-input"
          type="text"
          placeholder="Enter your todo"
          class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="task-btn"
          class="w-full rounded-lg bg-blue-500 font-bold hover:bg-blue-600 text-white mt-3 p-3 transition"
        >
          Add
        </button>
      </div>

      <div id="todo-parent" class="space-y-3"></div>
    </div>
    <div
      class="text-gray-500 text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 font-bold text-lg mt-4"
    >
      copyright Â© lingraj
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
